<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>New Note</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Title" value="" [(ngModel)]="note.title">
        </mat-form-field>
        
        <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Body" [(ngModel)]="note.body"></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="doClick()">Save</button>
    </mat-card-actions>
</mat-card>

<new-note></new-note>
