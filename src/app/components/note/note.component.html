<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title><h3>{{note.title}}</h3></mat-card-title>
        <button mat-mini-fab [matMenuTriggerFor]="menu" style="position:absolute; top: 5px; right: 5px;">
            ...
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <a (click)="deleteSelf()">Delete</a>
            </button>
        </mat-menu>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{note.body}}
        </p>
        <input [(ngModel)]="other.userId"/> <button mat-button color="primary" (click)="share()">Share</button>
    </mat-card-content>
</mat-card>
