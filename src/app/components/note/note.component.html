<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title><h3>{{note.title}}</h3></mat-card-title>
        <button mat-mini-fab color="basic" (click)="deleteSelf()" style="position:absolute; top: 5px; right: 5px;">x</button>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{note.body}}
        </p>
    </mat-card-content>
</mat-card>
