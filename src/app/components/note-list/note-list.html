<div class="note-list">
    <note-component *ngFor="let note of notes" [note]="note" (onDeleteSelf)="deleteNote($event)"></note-component>
</div>

<div *ngIf="addNew" style="position:absolute; bottom: 75px; right: 75px;">
    <new-note (onAddNote)="addNote($event)"></new-note>
</div>

<button mat-fab color="primary" style="position:absolute; bottom: 50px; right: 50px;" (click)="addNew = !addNew">
    <span *ngIf="!addNew">+</span>
    <span *ngIf="addNew">-</span>
</button>
