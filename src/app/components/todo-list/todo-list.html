<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>
            <h3>Todos</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <mat-list>
        <h3 mat-subheader>Todos</h3>
        <todo-component *ngFor="let todo of todos" [todo]="todo" (onDeleteSelf)="deleteTodo($event)"></todo-component>
    </mat-list>
    </mat-card-content>
</mat-card>

<div *ngIf="addNew" style="position:absolute; bottom: 75px; right: 75px;">
    <new-todo (onAddTodo)="addTodo($event)"></new-todo>
</div>

<button mat-fab color="primary" style="position:absolute; bottom: 50px; right: 50px;" (click)="addNew = !addNew">
    <span *ngIf="!addNew">+</span>
    <span *ngIf="addNew">-</span>
</button>
